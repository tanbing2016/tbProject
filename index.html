<script src="js/zepto.min.js"></script>
<script type="text/javascript">
    var mySwiper=new Swiper(".swiper-container",{
        direction:"vertical",
        loop:true,
        onTransitionEnd:function(swiper){
            var curIndex=swiper.activeIndex;
            var slides=swiper.slides;
            [].forEach.call(slides,function(item,index){
                item.id="";
                if(index==curIndex){
                    if(index===0){
                        item.id="page5";
                        return ;
                    }
                    if(index===slides.length-1){
                        item.id="page1";
                        return ;
                    }
                    if(index===3){
                        item.id="page"+index;
                        n=0;
                        window.setTimeout(fn,100);
                        return ;
                    }
                    item.id="page"+index;
                }
            })
        },
    });
    var $slide3=$(".slide3"),
            $skill1=$slide3.find(".skill1").eq(0),
            $skillInner=$slide3.find(".skillInner");

    var widthS=$skill1.css("width");
    widthS=parseFloat(widthS);
    var n=1;
    function fn(){
        n++;
        $.each($skillInner,function(index,item){
            var text=parseFloat($(item).css("width"));
            $(item).html(((text/widthS).toFixed(1)*100)+"%");
            text=parseFloat($(item).css("width"));
        });
        if(n<20){
            window.setTimeout(fn,100);
        }
    }
    var music=document.querySelector(".music");
    var river=document.querySelector("#River");
    window.setTimeout(function(){
        river.play();
        music.className="music musicCur";
        music.style.opacity="1";
    },1000)
    music.onclick=function(){
        if(river.paused){
            river.play();
            music.className="music musicCur";
        }
        else{
            river.pause();
            music.className="music";
        }
    }
</script>
